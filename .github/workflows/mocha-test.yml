name: "Mocha Test"
on:
    push:
        branches:
            - main


jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: 'Set up Node.js'
              uses: actions/setup-node@v1

            - name: Install mocha
              run: npm install -g mocha
              
            - name: Install dependencies
              run: npm install 

            - name: "Run Test"
              run: |
                cd ./backend
                npm test