name: Mocha Test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Clean Cache
        run: npm cache clean --force

      - name: Run tests on backend files
        run: |
          cd backend/
          npm ci
          npm test
